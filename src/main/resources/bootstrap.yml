spring:
  application:
    name: AccountsService
  cloud:
    config:
      uri: http://cloudconfigserver:8888
      discovery:
        enabled: true
        service-id: cloudconfigserver
      fail-fast: true
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 10000
        max-interval: 1000